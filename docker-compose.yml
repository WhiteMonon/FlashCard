version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: flashcard_db
    environment:
      POSTGRES_USER: flashcard
      POSTGRES_PASSWORD: flashcard123
      POSTGRES_DB: flashcard_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flashcard -d flashcard_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: flashcard_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://flashcard:flashcard123@db:5432/flashcard_db
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app

volumes:
  postgres_data:
